name: validate
on:
  push:
    branches:
      - master

jobs:
  test:
    name: Run test and validate typescript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up node 
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm install
      - run: npm run validate
      - run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up node 
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm install
      - run: npm run export
      - name: Switch branch and commit
        run: |
            git checkout docs
            mv __sapper__/export/* .
            git config --global user.name 'kohrongying'
            git config --global user.email 'kohrongying@gmail.com'
            git add .
            git commit -m "Build files"    
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: docs
          github_token: ${{ secrets.GITHUB_TOKEN }}