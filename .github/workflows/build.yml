name: validate
on:
  push:
    branches:
      - master

jobs:
  test:
    name: Run test and validate typescript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up node 
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm install
      - run: npm run validate
      - run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up node 
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm install
      - run: npm run build
      - name: Commit and push
        uses: EndBug/add-and-commit@v4
        with:
          author_name: kohrongying
          author_email: kohrongying@gmail.com
          message: 'Build files'
          ref: 'docs'
          add: '__sapper__'
          force: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}